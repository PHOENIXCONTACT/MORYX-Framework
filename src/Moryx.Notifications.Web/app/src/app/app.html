@if (!isLoading()) {
  @if (!isEmpty()) {
    <mat-sidenav-container
      class="sidenav-container"
      >
      <mat-sidenav opened mode="side" position="start">
        <div class="notifications-sidebar">
          <mat-toolbar
          [ngStyle]="{
            'background-image': 'url(' + notificationsToolbarImage() + ')'
          }"
            class="notifications-toolbar"
            >
            <mat-toolbar-row>
              <span class="spacer"></span>
            </mat-toolbar-row>
            <mat-toolbar-row class="notifications-module-title">
              <button mat-icon-button title="Disabled toggle" disabled></button>
              <span>{{ TranslationConstants.APP.NOTIFICATIONS | translate }}</span>
            </mat-toolbar-row>
          </mat-toolbar>
          <moryx-notifications class="notifications-list"></moryx-notifications>
        </div>
      </mat-sidenav>
      <mat-sidenav-content class="notification-details-container">
        <notification-details class="notification-details"></notification-details>
      </mat-sidenav-content>
    </mat-sidenav-container>
  } @else {
    <empty-state
      header="{{ TranslationConstants.APP.EMPTY_STATE_HEADER | translate }}"
      message="{{ TranslationConstants.APP.EMPTY_STATE_TEXT | translate }}"
      icon="bedtime"
    ></empty-state>
  }
} @else {
  <div class="notifications-loading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
}
