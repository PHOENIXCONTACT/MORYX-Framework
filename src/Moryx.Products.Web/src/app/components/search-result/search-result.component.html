<mat-list *ngIf="searchResults() && searchResults().length; else noSearchResults">
  <mat-list-item class="search-result-item" *ngFor="let product of searchResults()">
    <a href="{{getHref(product.id)}}">{{
      editService.createProductNameWithIdentity(product)
    }}</a>
  </mat-list-item>
</mat-list>
<ng-template #noSearchResults>
  <empty-state header="Search" 
    icon="search"
    [message]="`There are no products with the identifier ${searchString()}. Remember that
    the identifier has to be complete.`">
  </empty-state>
</ng-template>
