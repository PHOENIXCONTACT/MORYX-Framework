<h2>
  {{ partConnector().name }}:
  {{
    editService.createProductIdentity(
      productPart().product?.identifier,
      productPart().product?.revision
    )
  }}
  {{ productPart().product?.name }}
</h2>
<ng-container
  *ngIf="productPart().properties && productPart().properties?.subEntries?.length"
>
  <p>{{ TranslationConstants.PARTS.DETAILS.TITLE | translate }}</p>
  <navigable-entry-editor
    [disabled]="editService.edit === false"
    [entry]="productPart().properties!"
    queryParam="productPart"
  ></navigable-entry-editor>
</ng-container>
