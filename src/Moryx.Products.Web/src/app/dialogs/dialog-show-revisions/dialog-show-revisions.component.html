<h2 mat-dialog-title>
  {{ TranslationConstants.SHOW_REVISION_DIALOG.TITLE | translate }}
</h2>

<div mat-dialog-content class="show-revisions-list">
  <mat-action-list cdkFocusInitial>
    <mat-list-item
      class="show-revisions-list-item"
      *ngFor="let product of revisions()"
      (click)="onOpen(product)"
    >
      {{
        editService.createProductIdentity(product.identifier, product.revision)
      }}
      {{ product.name | slice: 0:40 }}
    </mat-list-item>
  </mat-action-list>
</div>

<div mat-dialog-actions align="end">
  <button mat-button  type="button" (click)="onClose()">
    {{ TranslationConstants.SHOW_REVISION_DIALOG.CANCEL | translate }}
  </button>
  <button mat-flat-button  type="button" [mat-dialog-close]="true">
    {{ TranslationConstants.SHOW_REVISION_DIALOG.ADD_REVISION | translate }}
  </button>
</div>
