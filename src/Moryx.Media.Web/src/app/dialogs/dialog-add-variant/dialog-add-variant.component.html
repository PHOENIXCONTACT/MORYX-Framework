  <h2 mat-dialog-title>
    {{ TranslationConstants.ADD_VARIANT_DIALOG.TITLE | translate }}
  </h2>
  <mat-dialog-content class="mat-typography add-variant-form">
    <mat-form-field appearance="outline" class="file-name-input">
      <mat-label>{{
        TranslationConstants.ADD_VARIANT_DIALOG.NAME | translate
      }}</mat-label>
      <input
        matInput
        [(ngModel)]="resultData().variantName"
        placeholder="{{
          TranslationConstants.ADD_VARIANT_DIALOG.NAME_PLACEHOLDER | translate
        }}"
      />
    </mat-form-field>
  
    <input
      title="Variant Upload"
      type="file"
      class="file-input"
      (change)="onFileSelected($event)"
      #fileUpload
    />
    <mat-form-field appearance="outline">
      <mat-label>{{
        fileName() ?? TranslationConstants.ADD_VARIANT_DIALOG.FILE_PLACEHOLDER
          | translate
      }}</mat-label>
      <input matInput disabled="true" title="Filename" />
      <button mat-icon-button matSuffix class="upload-button" (click)="fileUpload.click()">
        <mat-icon>upload</mat-icon>
      </button>
    </mat-form-field>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button type="button" mat-dialog-close>
      {{ TranslationConstants.ADD_VARIANT_DIALOG.CANCEL | translate }}
    </button>
  
    <button
      mat-button
      type="submit"
      [disabled]="!selectedFileLoaded() || !resultData().variantName.length"
      [mat-dialog-close]="resultData()"
    >
      {{ TranslationConstants.ADD_VARIANT_DIALOG.UPLOAD | translate }}
    </button>
  </mat-dialog-actions>
