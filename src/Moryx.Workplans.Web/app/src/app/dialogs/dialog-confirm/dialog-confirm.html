<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  {{ data.message }}
</div>
<div mat-dialog-actions align="end">
  @for (button of buttons; track button) {
    <button
      #actionButton
      mat-button
      color="primary"
      type="submit"
      (click)="button.action()">
      {{ button.text }}
    </button>
  }
</div>
