<ng-container *ngIf="node()?.id">
  <h1 class="side-sheet-title truncate">{{ node()?.displayName ?? node()?.type }}</h1>
  <mat-hint class="side-sheet-subtitle">{{ TranslationConstants.PROPERTIES.TITLE | translate }}</mat-hint>
  
  <mat-form-field *ngIf="node()?.displayName !== undefined" appearance="outline">
    <mat-label>{{ TranslationConstants.PROPERTIES.DISPLAY_NAME | translate }}</mat-label>
    <input matInput aria-label="Node Name" [(ngModel)]="node()!.displayName" [placeholder]="TranslationConstants.PLACEHOLDER.DISPLAY_NAME | translate" />
  </mat-form-field>
  
  <button
    mat-stroked-button
    color="primary"
    *ngIf="this.node()?.classification === WorkplanNodeClassification.Subworkplan"
    (click)="onNavigateClick()"
    appearance="outline">
    {{ TranslationConstants.PROPERTIES.NAVIGATE | translate }}
  </button>
  
  <navigable-entry-editor
    *ngIf="properties()?.subEntries?.length"
    [entry]="properties()!"
    [disabled]="false"
    queryParam="nodePropertiesEditor"></navigable-entry-editor>  
</ng-container>
