<ng-container *ngIf="stepRecipe(); else noRecipeFound">
  <h1 class="side-sheet-title truncate">{{ stepRecipe()?.name }}</h1>
  <mat-hint class="side-sheet-subtitle">{{ stepRecipe()?.description}}</mat-hint>

  <navigable-entry-editor
    *ngIf="stepRecipe()?.constructor && stepRecipe()?.constructor?.parameters"
    [entry]="stepRecipe()?.constructor?.parameters!"
    [disabled]="false"
    class="full-width-editor"
    queryParam="stepCreatorEditor"></navigable-entry-editor>

  <button mat-stroked-button color="primary" (click)="onCreate()">
    {{ TranslationConstants.STEP_CREATOR.CREATE | translate }}
  </button>
</ng-container>

<ng-template #noRecipeFound>
  <h1 class="side-sheet-title">{{ TranslationConstants.STEP_CREATOR.CONFIGURE_UNKNOWN | translate }}</h1>
  <mat-hint class="side-sheet-subtitle">{{ TranslationConstants.STEP_CREATOR.COULD_NOT_FIND | translate }}</mat-hint>
</ng-template>
