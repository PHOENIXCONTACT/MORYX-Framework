<h2 mat-dialog-title class="interrupt-dialog-title">
  {{ TranslationConstants.INTERRUPT_DIALOG.TITLE | translate }}
  {{ data.operation.model.order }} - {{ data.operation.model.number }}
</h2>
<mat-dialog-content>
  <p>
    {{ TranslationConstants.INTERRUPT_DIALOG.PROMPT | translate }}
  </p>

  @if (isLoading()) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
  <!-- TODO: Add optional operator selection for the interrupt action -->

</mat-dialog-content>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">
    {{ TranslationConstants.CANCEL | translate }}
  </button>
  <button
    mat-flat-button
    (click)="submit()">
    {{ TranslationConstants.CONFIRM | translate }}
  </button>
</div>
