@if(count > 0){
    <div class="tw-absolute tw-left-0 tw-top-0">
        <span class="tw-relative tw-flex tw-h-full tw-w-full">
            <span class="tw-animate-ping tw-absolute tw-inline-flex tw-h-full tw-w-full tw-rounded-full tw-bg-red-400 tw-opacity-75"></span>
            <span class="tw-relative tw-inline-flex tw-rounded-full tw-min-h-5 tw-min-w-5 tw-bg-red-500 tw-justify-center tw-items-center tw-text-white">
                {{  countString() }}
            </span>
        </span>
    </div>
}
