<ng-container *ngIf="properties() !== undefined; else elseBlock">
  <navigable-entry-editor
    [entry]="properties()!"
    queryParam = "resourceProperties"
    [disabled]="!editService.edit"
  >
  </navigable-entry-editor>
</ng-container>

<ng-template #elseBlock>
  <div class="properties-loading-screen">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
