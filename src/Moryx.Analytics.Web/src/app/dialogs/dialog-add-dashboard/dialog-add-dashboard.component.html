<h2 mat-dialog-title>{{ TranslationConstants.ADD.TITLE | translate }}</h2>

<div mat-dialog-content class="add-dashboard">
  <mat-form-field appearance="outline">
    <mat-label> {{ TranslationConstants.SHARED.NAME | translate }} </mat-label>
    <input matInput [(ngModel)]="result().name" />
    <mat-hint>{{ TranslationConstants.ADD.HINT_NAME | translate}}</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label> {{ TranslationConstants.SHARED.URL | translate }} </mat-label>
    <input matInput [(ngModel)]="result().url" />
    <mat-hint>{{ TranslationConstants.ADD.HINT_URL | translate}}</mat-hint>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button type="submit" (click)="onClose()">
    {{ TranslationConstants.SHARED.CANCEL | translate }}
  </button>
  <button
    mat-flat-button
    type="submit"
    [disabled]="!result().name || !result().url"
    [mat-dialog-close]="result()"
  >
    {{ TranslationConstants.ADD.ADD | translate }}
  </button>
</div>
