<h1 mat-dialog-title>{{ TranslationConstants.APP.SELECT_INSTRUCTOR | translate }}</h1>
<ng-container  *ngIf="instructors; else loadingSpinner">
<div mat-dialog-content>
  <mat-selection-list #instructorList [multiple]="false">
    <mat-list-option 
      *ngFor="let instructor of instructors" 
      [value]="instructor"
      [selected]="instructor === data.instructorName"
      (click)="saveName(instructor)"
      [mat-dialog-close]="data">
      {{instructor}}
    </mat-list-option>
  </mat-selection-list>
</div>
</ng-container>

<ng-template #loadingSpinner>
  <div class="loading-spinner">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
