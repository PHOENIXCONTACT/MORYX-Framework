<h2 mat-dialog-title>Deleting Maintenance</h2>
<mat-dialog-content>
  <p>Are you sure you wanna delete this maintenance Schedule ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
